name: "Auto Author Assign"

# TODO: Not required when promotion-pull-request.yml is creating the PR - deprecated?
on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  pull-requests: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v2.0.0
