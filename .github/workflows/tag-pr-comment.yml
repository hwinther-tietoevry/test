name: "Maintain version tag PR comment"

# TODO: delete this if it works to change tag.yml to handle this
on:
  push:
    tags:
      - "v*"
    branches:
      - qa
      - test

jobs:
  update-tag-pr-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # used by GitVersion to find the most recent tag outside of this branch

      - name: Debug
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo context: "$GITHUB_CONTEXT"

      - name: Get next version
        uses: reecetech/version-increment@2023.10.2
        id: version
        with:
          scheme: semver
          increment: patch

      - run: |
          echo "ðŸ•” This PR currently contains the tag: ${{ steps.version.outputs.v-version }} which supersedes ${{ steps.version.outputs.current-v-version }}"

